<script type="text/javascript">
	
function	mostrarRegistro(opcion) {
	 var op = opcion.value;
	 console.log('tu opcion es:'+op)

	if(op == 'Productor'){

		 	$('#registroProductor').css('display', 'block')
		 	$('#registroConsumidor').css('display', 'none')

		// 	console.log('coge id produ');
		}else if(op == 'Consumidor'){

			$('#registroProductor').css('display', 'none')
		 	$('#registroConsumidor').css('display', 'block')

		// 	console.log('coge id consu');
		 }
}
		


</script>
